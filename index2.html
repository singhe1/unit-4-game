<!DOCTYPE html>
<html>
<head>
  <title>Shine on you Crazy Diamond Game</title>

<style type="text/css"> 
.crystal-image {
width: 200px;
height:160px;
}

</style>
</head>
<body>
<h1>
Number to Guess:
<span id="number-to-guess">69</span>
</h1>
<div id="crystals">
<img class="crystal-image" src="https://www.tiffany.ca/shared/images/engagement/flawless-diamond.png" data-crystalvalue="36">
<img class="crystal-image" src="https://www.tiffany.ca/shared/images/engagement/flawless-diamond.png" data-crystalvalue="30">
<img class="crystal-image" src="https://www.tiffany.ca/shared/images/engagement/flawless-diamond.png" data-crystalvalue="39">
<img class="crystal-image" src="https://www.tiffany.ca/shared/images/engagement/flawless-diamond.png" data-crystalvalue="33">
</div>      

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  

<script type = "text/javascript">

  var targetNumber = 69

  $("number-to-guess").text(targetNumber);

  var counter = 0;

  var numberOptions = [30, 36, 33, 39]

  for (var i = 0; i < numberOptions.length; i++) {

    var imageCrystal = $("<img>");

    imageCrystal.addClass("crystal-image");

    imageCrystal.attr("src", 'https://www.tiffany.ca/shared/images/engagement/flawless-diamond.png')

    imageCrystal.attr("data-crystalvalue", numberOptions[i]);

    
  }
  $(".crystal-image").on("click", function () {

      var crystalValue = ($(this).attr("data-crystalvalue"));

      crystalValue = parseInt(crystalValue);

      counter += crystalValue;

      alert("New score: " + counter);
      if (counter === targetNumber) {
        alert("You win!");
      }
      else if (counter >= targetNumber) {
        alert("You lose!");
      }
    });
</script>

</body>
</html>
